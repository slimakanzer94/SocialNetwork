<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hellow world!</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">
<div class="w3-container w3-dark-grey w3-opacity w3-right-align">
    <h1>Super app!</h1>
</div>

<div class="w3-light-grey w3-round w3-margin w3-card-4">
    <div class="w3-container w3-light-blue w3-center  w3-round">
        <h2>User list !</h2>
    </div>
    <div class="w3-container w3-center w3-margin-left w3-margin-right">
        <div>
            <table class="w3-table w3-center">
                <thread>
                    <tr>
                        <th class="w3-col m2 w3-center w3-large">Name</th>
                        <th class="w3-col m3 w3-center w3-large">Role</th>
                        <th class="w3-col m3 w3-center w3-large">Commands</th>
                    </tr>
                </thread>
                <tr th:each="user:${users}">
                    <td class="w3-col m2 w3-center" th:text="${user.getUsername()}"></td>
                    <td class="w3-col m3 w3-center" th:text="${user.getRoles()}"></td>
                    <td class="w3-col m3 w3-center"><button class="w3-btn w3-round-large w3-green" th:onclick="/users/${user.getId()}">edit</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="w3-container w3-dark-grey w3-opacity w3-right-align w3-padding">
    <button class="w3-btn w3-round-large w3-hover-light-grey" onclick="location.href='/main'">Back to main</button>
</div>
</body>
</html>
