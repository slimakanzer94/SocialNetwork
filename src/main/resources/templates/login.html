<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hellow world!</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">
<div class="w3-container w3-dark-grey w3-opacity w3-right-align">
    <h1>Super app!</h1>
</div>
<div class="w3-light-grey w3-round w3-margin w3-card-4">
    <div class="w3-container w3-light-blue w3-center  w3-round">
        <h2><span th:text="'Welcome to my super app !'"></span></h2>
    </div>
    <div>
        <form th:action="@{/login}" method="post" class="w3-selection w3-light-grey w3-padding">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="username" placeholder="User name" class="w3-input w3-border w3-round-large" style="width: 30%"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" class="w3-input w3-border w3-round-large" style="width: 30%"/>
            </div>
            <button type="submit" class="w3-btn w3-green w3-round-large w3-margin-bottom w3-margin-top">Sign in</button>
        </form>
    </div>
    <div class="w3-container">
        <button class="w3-btn w3-round-large w3-green w3-margin-bottom" onclick="location.href='/registration'">Registration</button>
    </div>
</div>

<div class="w3-container w3-dark-grey w3-opacity w3-right-align w3-padding">
    <button class="w3-btn w3-round-large w3-hover-light-grey" onclick="location.href='/home'">Back to main</button>
</div>
</body>
</html>
